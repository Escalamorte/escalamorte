<div class="header">
    <div class="overlay"></div>
    <div class="calc">
            <h1>Калькулятор</h1>
            <p id="test"></p>
        <table>
            <tr>
                <td colspan="4">
                    <div class="screen" >
                        <form name="form">
                            <input name="screen" class="display" disabled>
                            <hr>
                            <input name="result" class="result" disabled>
                        </form>
                    </div>
                </td>
            </tr>
            <tr>
                <td><button name="AC" onclick="clearAll()"><i class="fas fa-trash-alt"></i></button></td>
                <td><button name="backspace" onclick="backspace()"><i class="fas fa-backspace"></i></button></td>
                <td><button name="percent" onclick="display('%')"><i class="fas fa-percentage"></i></button></td>
                <td><button name="divide" onclick="display('/')"><i class="fas fa-divide"></i></button></td>
            </tr>
            <tr>
                <td><button name="seven" onclick="display(7)">7</button></td>
                <td><button name="eight" onclick="display(8)">8</button></td>
                <td><button name="nine" onclick="display(9)">9</button></td>
                <td><button name="times" onclick="display('*')"><i class="fas fa-times"></i></button></td>
            </tr>
            <tr>
                <td><button name="four" onclick="display(4)">4</button></td>
                <td><button name="five" onclick="display(5)">5</button></td>
                <td><button name="six" onclick="display(6)">6</button></td>
                <td><button name="minus" onclick="display('-')"><i class="fas fa-minus"></i></button></td>
            </tr>
            <tr>
                <td><button name="one" onclick="display(1)">1</button></td>
                <td><button name="two" onclick="display(2)">2</button></td>
                <td><button name="three" onclick="display(3)">3</button></td>
                <td rowspan="2"><button name="plus" onclick="display('+')"><i class="fas fa-plus"></i></button></td>
            </tr>
            <tr>
                <td><button name="renew"><i class="fas fa-retweet"></i></button></td>
                <td><button name="zero" value="0" onclick="display(0)">0</button></td>
                <td><button name="dot" onclick="display('.')">.</button></td>
            </tr>
        </table>
    </div>
</div>

                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg" placeholder="Email" name="email">
                    </div>
                    <div class="form-group">
         <textarea class="form-control form-control-lg">

         </textarea>
                    </div>
                    <input type="submit" class="btn btn-secondary btn-block" value="Send" name="">
                </div>
            </div>
        </form>
    </div>
