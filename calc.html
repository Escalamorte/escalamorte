<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/a5a6bbda4a.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4130aeabaa.js"></script>
</head>
<body>
    <header>
        <h1><a href="main.html"> Welcome!</a></h1>
        <p>Maybe here will be a logo...</p>
    </header>
    <nav>
        <div class="card">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a class="active" href="calc.html">Calc</a></li>
                <li><a href="horo.html">Horoscope</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>
    <section class="section">
        <div class="card">
            <div class="calc">
                <div class="card">
                    <table>
                        <tr>
                            <td colspan="4">
                                <textarea name="calcScreen" id="calcScreen" disabled></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td><button name="AC" value="AC"><i class="fas fa-trash-alt"></i></button></td>
                            <td><button name="backspace" value="backspace"><i class="fas fa-backspace"></i></button></td>
                            <td><button name="percent" value="percent"><i class="fas fa-percentage"></i></button></td>
                            <td><button name="percent" value="devide"><i class="fas fa-divide"></i></button></td>
                        </tr>
                        <tr>
                            <td><button name="seven" onclick="">7</button></td>
                            <td><button name="eight">8</button></td>
                            <td><button name="nine">9</button></td>
                            <td><button name="times"><i class="fas fa-times"></i></button></td>
                        </tr>
                        <tr>
                            <td><button name="four">4</button></td>
                            <td><button name="five">5</button></td>
                            <td><button name="six">6</button></td>
                            <td><button name="minus"><i class="fas fa-minus"></i></button></td>
                        </tr>
                        <tr>
                            <td><button name="one">1</button></td>
                            <td><button name="two">2</button></td>
                            <td><button name="three">3</button></td>
                            <td rowspan="2"><button name="plus"><i class="fas fa-plus"></i></button></td>
                        </tr>
                        <tr>
                            <td><button name="renew"><i class="fas fa-retweet"></i></button></td>
                            <td><button name="zero" value="0" onclick="display()">0</button></td>
                            <td><button name="dot">.</button></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="calc">
                <div class="card">
                    <table>
                        <tr>
                            <td><button>1</button></td>
                            <td><button>2</button></td>
                            <td><button>3</button></td>
                            <td><button>4</button></td>

                        </tr>
                        <tr>
                            <td><button>5</button></td>
                            <td><button>6</button></td>
                            <td><button>7</button></td>
                            <td><button>8</button></td>
                        </tr>
                        <tr>
                            <td><button>9</button></td>
                            <td><button>10</button></td>
                            <td><button>11</button></td>
                            <td><button>12</button></td>
                        </tr>
                        <tr>
                            <td><button>13</button></td>
                            <td><button>14</button></td>
                            <td><button>15</button></td>
                            <td><button></button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </section>
    <footer>
        <div class="card">
            <p class="tableSecondary"><a href="about.html">Copyright və nə bilim nə...</a></p>
        </div>
    </footer>
<script>
    function display() {
        var value = document.getElementsByName('zero').value;
        document.getElementById('calcScreen').innerHTML = value;
    }
</script>
</body>
</html>
